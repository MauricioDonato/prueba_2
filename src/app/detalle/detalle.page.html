<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listado.length > 0">
    <ion-list>
      <h2 class="ion-text-center">Listado comentarios</h2>
      <div *ngFor="let item of listado">
        <ion-item>
          <ion-label    color="secondary"><b> ID Post</b> :{{ item.postId }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label    color="secondary"><b> ID </b> :{{ item.id }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label  color="secondary"><b> Nombre </b>  :{{ item.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label  color="secondary"><b> Email </b>  :{{ item.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label  color="secondary"><b> Cuerpo </b>  :{{ item.body}}</ion-label>
        </ion-item>
        <hr>
        
      </div>
    </ion-list>  
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
     <ion-button (click)="salir()" fill="clear" slot="end">
    <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
  </ion-button>
  </ion-toolbar>
 
</ion-footer>
