<ion-header>
  <ion-toolbar>
    <ion-title class="login">Login</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>

<ion-content>
  <div class="ion-text-center">
    <h2>Iniciar sesion</h2>
  </div>
  <br>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item color="medium">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input placeholder="Ej: Joshua1234" #nombre></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item color="medium">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" placeholder="Ej: ******" #contrasena></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br>
  <br>
  <div name="log-in" class="ion-text-center">
    <ion-button (click)="ingresar(nombre, contrasena)" color="secondary" shape="round">
      Ingresar
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <h6 style="text-align: center;">Siguenos en nuestras redes sociales!!</h6>
      <div style="text-align: center;">
        <ion-button (click)="onClick()"  fill="clear" shape="round">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button (click)="onClick()"  fill="clear" shape="round">
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
